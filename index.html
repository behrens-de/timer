<!DOCTYPE html>
<html lang="de" >
<head>
  <meta charset="UTF-8">
  <title>Timer by JP Behrens</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="frame">
  <h1>Timername</h1>
  <div class="time">00:00</div>
  <div class="controlls">
    <button data-btn="start"><i class="fas fa-play"></i></button>
    <button data-btn="pause"><i class="fas fa-pause"></i></button>
    <button data-btn="reset"><i class="fas fa-reply"></i></button>
  </div>
</div>
<div class="new-timer">

  <div class="add-min">
    <h2>Minuten</h2>
    <span class="up"><i class="fas fa-caret-up"></i></span>
    <span class="label">00</span>
    <span class="down"><i class="fas fa-caret-down"></i></span>
  </div>

  <div class="add-sec"><h2>Sekunden</h2>
    <span class="up"><i class="fas fa-caret-up"></i></span>
    <span class="label">00</span>
    <span class="down"><i class="fas fa-caret-down"></i></span>
  </div>
  <div class="set-time">
    Set Time
  </div>
</div>

<div class="add-btn"><i class="fas fa-plus"></i></div>

<script  src="./script.js"></script>

</body>
</html>
