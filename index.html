<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Panda Timer by JP Behrens</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/icon_panda_timer.png" sizes="512x512">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="frame">
    <h1 class="timername">DemoTimer</h1>
    <div class="time">00:30</div>
    <div class="time-line"><div class="time-line-in"></div></div>
    <div class="controls">
      <button data-btn="start"><i class="fas fa-play"></i></button>
      <button data-btn="pause"><i class="fas fa-pause"></i></button>
      <button data-btn="reset"><i class="fas fa-reply"></i></button>
    </div>
  </div>

  <div class="edit-timer no-display">
    <div class="new-timer">
      <input type="text" class="timer-name" value="DemoTimer">
      <div class="time-wrap">
        <div class="add-min">
          <h2>Min.</h2>
          <span class="up"><i class="fas fa-caret-up"></i></span>
          <span class="label">00</span>
          <span class="down"><i class="fas fa-caret-down"></i></span>
        </div>
        <div class="add-sec">
          <h2>Sek.</h2>
          <span class="up"><i class="fas fa-caret-up"></i></span>
          <span class="label">30</span>
          <span class="down"><i class="fas fa-caret-down"></i></span>
        </div>
      </div>
      <div class="set-time">
        Timer erstellen!
      </div>
    </div>
  </div>

  <div class="add-btn"><i class="fas fa-cog"></i></div>

  <footer>Made with &hearts; by JP Behrens </footer>

  <script src="./script.js"></script>

</body>

</html>
